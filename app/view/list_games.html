<div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" ng-click="changeNivel('{{typeView}}')">New game</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!/list_games">Ver Partidas</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="jumbotron">
        <div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading">
		  	Game List
		  </div>
		  <div class="panel-body">
			<table class="table table-striped">
              <thead>
                <tr>
                  <th>#Id</th>
                  <th>username</th>
                  <th>time</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="game in games">
                  <td>{{game.id}}</td>
                  <td>{{game.username}}</td>
                  <td>{{game.time}}</td>
                  <td><a ng-click="load_game(game.id)">Continue</a></td>
                </tr>
              </tbody>
            </table>
		  </div>
		</div>
      </div>

      <footer class="footer">
        <p>&copy; Company 2017</p>
      </footer>

    </div> <!-- /container -->
