<div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" ng-click="changeNivel('{{typeView}}')">New game</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!/game_list">Game List</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="jumbotron">
        <div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading">
		  	<div class="col-lg-12">
			  	<div class="col-lg-4">
			  		<button class="btn btn-primary" type="button">
					  Time <span class="badge"><timer class="time-game" start-time="tools.time" autostart="false" interval="1000">{{seconds}}</timer></span>
					</button>
			  	</div>
			  	<div class="col-lg-4">
			  		<div class="face"></div>
			  	</div>
			  	<div class="col-lg-4">
			  		<button class="btn btn-primary" type="button">
					  Mines <span class="badge">{{tools.mine}}</timer></span>
					</button>
			  	</div>
		  	</div>
		  </div>
		  <div class="panel-body">
				  <table class="matrix table table-bordered {{typeView}}"> 
					  <tbody> 
					  <tr ng-repeat="row in matrix"> 
					  	<td ng-repeat="col in row" class="{{col.status}}" id="b-{{col.row}}-{{col.col}}" ng-mousedown="handleClick($event,col.row,col.col)" oncontextmenu="return false"></td> 
					  </tr>  
					  </tbody> 
				  </table>

			  <div class="col-lg-12 content-button">
			  	<div class="btn-group" role="group" aria-label="...">
				  <button ng-click="changeNivel('beginner')" type="button" class="btn btn-default" ng-class="{active: typeView == 'beginner'}">Beginner</button>
				  <button ng-click="changeNivel('intermediate')" type="button" class="btn btn-default" ng-class="{active: typeView == 'intermediate'}">Intermediate</button>
				  <button ng-click="changeNivel('expert')" type="button" class="btn btn-default" ng-class="{active: typeView == 'expert'}">Expert</button>
				  <a href="#!/config" type="button" class="btn btn-default" ng-class="{active: typeView == 'custom'}">Custom</a>
				</div>
			  </div>
		  </div>
		</div>
      </div>

      <footer class="footer">
        <p>&copy; Company 2017</p>
      </footer>

    </div> <!-- /container -->
